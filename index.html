<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Barra de navegação responsiva com pesquisa e login</title>
</head>

<body>
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">Logo</a>

         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#" class="nav__link">Início</a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">Sobre</a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">Serviços</a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">Experiências</a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">Contato</a>
               </li>
            </ul>

            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>

         <div class="nav__actions">
            <i class="ri-search-line nav__search" id="search-btn"></i>
            <i class="ri-user-line nav__login" id="login-btn"></i>

            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-menu-line"></i>
            </div>
         </div>
      </nav>
   </header>

   <div class="search" id="search">
      <form action="" class="search__form">
         <i class="ri-search-line search__icon"></i>
         <input type="search" placeholder="O que você está procurando?" class="search__input">
      </form>

      <i class="ri-close-line search__close" id="search-close"></i>
   </div>

   <div class="login" id="login">
      <form action="" class="login__form">
         <h2 class="login__title">Conecte-se</h2>

         <div class="login__group">
            <div>
               <label for="email" class="login__label">Email</label>
               <input type="email" placeholder="Escreva seu e-mail" id="email" class="login__input">
            </div>

            <div>
               <label for="password" class="login__label">Password</label>
               <input type="password" placeholder="Coloque sua senha" id="password" class="login__input">
            </div>
         </div>

         <div>
            <p class="login__signup">
               Você não tem uma conta? <a href="#">Inscrever-se</a>
            </p>

            <a href="#" class="login__forgot">
               Você esqueceu sua senha
            </a>

            <button type="submit" class="login__button">Conecte-se</button>
         </div>
      </form>

      <i class="ri-close-line login__close" id="login-close"></i>
   </div>

   <main class="main">
      <img src="assets/img/bg-image.png" alt="image" class="main__bg">
   </main>

   <script src="assets/js/main.js"></script>
</body>

</html>
